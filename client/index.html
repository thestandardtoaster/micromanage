<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script id="taskTemplate" type="text/x-mustache-template">
        <div class="task-item">
            <span>
                <input title="Completion status" type="checkbox" value="{{complete}}"/>
                <b>{{name}}</b>
            </span>
            <span>
                {{description}}
            </span>
            <span>
                {{getFriendlyDuration}}
            </span>
        </div>
    </script>
</head>
<body>
<div class="bar" id="controlBar">
    <a href="#" class="button app" id="addBtn"></a>
    <a href="#" class="button app" id="prefsBtn"></a>
    <a href="#" class="button app" id="configBtn"></a>

    <a href="#" class="button window" id="closeBtn"></a>
    <a href="#" class="button window" id="maxBtn"></a>
    <a href="#" class="button window" id="minBtn"></a>
</div>
<div class="overlay" id="addOverlay">
    <div class="overlayContainer">
        <div class="overlayItem" id="addTaskItem">
            New Task
        </div>
        <div class="overlayItem" id="addProjectItem">
            New Project
        </div>
        <div class="overlayItem" id="addEventItem">
            New Event
        </div>
    </div>
</div>
<div class="overlay" id="addTaskForm">
    <div class="overlayContainer">
        <div class="overlayForm">
            <label>
                Name:
                <input data-fieldname="name" type="text">
            </label><br>
            <label>
                Description:<br>
                <textarea data-fieldname="description"></textarea>
            </label><br>
            <label>
                Date:
                <input data-fieldname="date" type="date">
            </label><br>
            <label>
                Duration (minutes):
                <input data-fieldname="duration" type="number" min=15 max=60>
            </label>

            <input type="button" value="Save" class="saveButton">
            <input type="button" value="Cancel" class="cancelButton">
        </div>
    </div>
</div>
<div id="leftContentPane">
    <div class="paneWrapper">
        <div id="todaySchedulePane">
            <h3>Today's Schedule</h3><br>
            <div id="taskList">

            </div>
        </div>
    </div>
</div>
<div id="rightContentPane">
    <div class="paneWrapper">
        <div id="calendarPane"></div>
    </div>
    <div class="paneWrapper">
        <div id="progressPane"></div>
    </div>
</div>
<script type="text/javascript" src="./js/clientMain.js"></script>
</body>
</html>
