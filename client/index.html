<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script id="taskTemplate" type="text/x-mustache-template">
        {{#tasks}}
        <div class="task-item">
            <span>
                <input title="Completion status" type="checkbox" value="{{complete}}"/>
                {{name}}
            </span>
            <span>
                {{getFriendlyDuration}}
            </span>
        </div>
        {{/tasks}}
    </script>
</head>
<body>
<div class="overlay" id="addOverlay">

</div>
<div class="bar" id="controlBar">
    <a href="#" class="button app" id="addBtn"></a>
    <a href="#" class="button app" id="prefsBtn"></a>
    <a href="#" class="button app" id="configBtn"></a>

    <a href="#" class="button window" id="closeBtn"></a>
    <a href="#" class="button window" id="maxBtn"></a>
    <a href="#" class="button window" id="minBtn"></a>
</div>
<div id="leftContentPane">
    <div class="paneWrapper">
        <div id="todaySchedulePane">
            <h3>Today's Schedule</h3><br>
        </div>
    </div>
</div>
<div id="rightContentPane">
    <div class="paneWrapper">
        <div id="calendarPane"></div>
    </div>
    <div class="paneWrapper">
        <div id="progressPane"></div>
    </div>
</div>
<script type="text/javascript" src="./js/clientMain.js"></script>
</body>
</html>
