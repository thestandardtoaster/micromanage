<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript">
        const Testing = require("../testing/Testing");
    </script>
</head>
<body>
<div class="loadingOverlay visible">
    <div class="loadingImage">
        Loading...
    </div>
</div>
<div class="bar" id="controlBar">
    <a href="#" class="button app" id="addBtn"></a>
    <a href="#" class="button app" id="prefsBtn"></a>
    <a href="#" class="button app" id="configBtn"></a>

    <a href="#" class="button window" id="closeBtn"></a>
    <a href="#" class="button window" id="maxBtn"></a>
    <a href="#" class="button window" id="minBtn"></a>
</div>
<div class="overlay" id="addOverlay">
    <div class="overlayContainer">
        <div class="overlayItem" id="addTaskItem">
            New Task
        </div>
        <div class="overlayItem" id="addProjectItem">
            New Project
        </div>
        <div class="overlayItem" id="addEventItem">
            New Event
        </div>
    </div>
</div>
<div class="overlay" id="addTaskForm">
    <form class="overlayForm">
        <label>
            Name:
            <input data-fieldname="name" data-validation="notempty unique" type="text"/>
        </label><br>
        <label>
            Description:<br>
            <textarea data-fieldname="description"></textarea>
        </label><br>
        <label>
            Date:
            <input data-fieldname="date" data-validation="notempty" type="date"/>
        </label><br>
        <label>
            Duration (minutes):
            <input data-fieldname="duration" data-validation="notempty" type="number" min=15 max=60/>
        </label><br>

        <input type="button" value="Save" class="saveButton"/>
        <input type="button" value="Cancel" class="cancelButton"/>
    </form>
</div>
<div class="overlay" id="addProjectForm">
    <div class="overlayForm">
        <label>
            Name:
            <input date-fieldname="name" type="text"/>
        </label><br>
        <label>
            Description:<br>
            <textarea data-fieldname="description"></textarea>
        </label><br>
        <label>
            Start Date:
            <input data-fieldname="start" type="date"/>
        </label><br>
        <label>
            End Date:
            <input data-fieldname="end" type="date"/>
        </label><br>

        <input type="button" value="Save" class="saveButton"/>
        <input type="button" value="Cancel" class="cancelButton"/>
    </div>
</div>
<div id="leftContentPane">
    <div class="paneWrapper">
        <div id="todaySchedulePane">
            <h3>Today's Schedule</h3><br>
            <div id="taskList">

            </div>
        </div>
    </div>
</div>
<div id="rightContentPane">
    <div class="paneWrapper">
        <div id="calendarPane"></div>
    </div>
    <div class="paneWrapper">
        <div id="progressPane"></div>
    </div>
</div>

<script id="taskTemplate" async type="text/x-mustache-template">
    <div class="task-item">
        <span>
            <input title="Completion status" type="checkbox" value="{{complete}}"/>
            <b>{{name}}</b>
            {{description}}
        </span>
        <div>
            {{getFriendlyDuration}}
        </div>
    </div>
</script>
<script type="text/javascript" async src="./js/clientMain.js"></script>
</body>
</html>
